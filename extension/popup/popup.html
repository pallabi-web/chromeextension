<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Automation</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>LinkedIn Automation</h1>
    
    <!-- Section 1: Current Tab Title -->
    <section class="feature-section">
      <h2>Current Tab Title</h2>
      <button id="getTabTitle" class="btn btn-primary">Get Current Tab Title</button>
      <div id="tabTitleResult" class="result"></div>
    </section>

    <!-- Section 2: LinkedIn Profile Scraping -->
    <section class="feature-section">
      <h2>LinkedIn Profile Scraping</h2>
      <div class="input-group">
        <textarea 
          id="profileUrls" 
          placeholder="Enter LinkedIn profile URLs (comma-separated, minimum 3)&#10;Example: https://linkedin.com/in/profile1, https://linkedin.com/in/profile2"
          rows="4"
        ></textarea>
      </div>
      <button id="startScraping" class="btn btn-primary">Start Profile Scraping</button>
      <div id="scrapingProgress" class="progress-container"></div>
    </section>

    <!-- Section 3: LinkedIn Feed Engagement -->
    <section class="feature-section">
      <h2>LinkedIn Feed Engagement</h2>
      <div class="input-row">
        <div class="input-group">
          <label for="likeCount">Reaction (Like) Count:</label>
          <input type="number" id="likeCount" min="1" placeholder="0">
        </div>
        <div class="input-group">
          <label for="commentCount">Comment Count:</label>
          <input type="number" id="commentCount" min="1" placeholder="0">
        </div>
      </div>
      <button id="startEngagement" class="btn btn-primary" disabled>Start Feed Engagement</button>
      <div id="engagementProgress" class="progress-container"></div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
